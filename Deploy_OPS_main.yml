        tags: install_nova,
        when: enable_nova | bool }

- name: Apply role Nova_cell
  become: true
  gather_facts: false
  hosts: compute
  roles: 
    - { role: install_nova_cell,
        tags: install_nova_cell,
        when: enable_nova | bool }

- name: Apply role Neutron
