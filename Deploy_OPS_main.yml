---
- name: Garther_facts
  hosts: all
  tasks:
    - name: Group hosts to determine when using --limit
      group_by:
        key: "all_using_limit_{{ (ansible_play_batch | length) != (groups['all'] | length) }}"
  tags: always

- name: Apply role baremental
  gather_facts: true
  become: true
  hosts: all
  roles:
    - { role: baremental,
        tags: baremental }
- name: Apply role chrony
  gather_facts: false
  become: true
  hosts: all
  roles:
    - { role: install_ntp,
        tags: install_ntp }

- name: Apply role Mariadb
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_mariadb,
        tags: install_mariadb }


- name: Apply role Rabbimq
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_rabbitmq,
        tags: install_rabbitmq }

- name: Apply role Memcache
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_memcached,
        tags: install_memcached }



- name: Apply role HAproxy
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_haproxy,
        tags: install_haproxy, 
        when: groups['controller'] | length  > 1 }

- name: Apply role Pacemaker
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_pacemaker,
        tags: install_pacemaker, 
        when: groups['controller'] | length  > 1 }

- name: Apply role Keystone
  gather_facts: false
  become: true
  hosts: controller
  roles:
    - { role: install_keystone,
        tags: install_keystone,
        when: enable_keystone | bool }

- name: Apply role Glance
  gather_facts: false
  become: true
  hosts: controller
